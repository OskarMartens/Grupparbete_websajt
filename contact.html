<body>
    <div class="header" id="header-wide">
        <header class="headerClass">
          <div class="headerIconDiv">
            <img src="images/Nola.png" alt="#" id="logo"/>
          </div>
          <div class="headerLinksDiv">
            <a href="cases.html">CASES</a>
            <a href="contact.html">CONTACT</a>
            <a href="aboutus.html">ABOUT US</a>
          </div>
        </header>
    </div>

    <div class="header" id="header-small">
        <div class="headerIconSmallDiv">
          <a href="index.html"><img src="images/Nola.png" width="150" height="100" alt="#" id="logo2"/></a>
        </div>
        
        <div class="toggler-span" onclick="openNav()">
            <div class="toggler">
              
                <div class="barTop"></div>
                <div class="barMiddle"></div>
                <div class="barBottom"></div>
              
          </div>
        </div>
    </div>

    <div id="my-nav" class="overlay">
        <div class="closeBtnDiv">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a><!-- &times; creates the X icon -->
        </div>
  
        <div class="overlay-content">
          <a href="cases.html">Cases</a>
          <a href="contact.html">Contact</a>
          <a href="omoss.html">About us</a>
        </div>
    </div>

    <div class="flexbox-container">
        
        <div class="front-img"></div>
        <div class="kontaktSection">
        

            <div id="nolaForm-form">
              <header class="formHeader">
                <h2><strong>Leave us a message!</strong></h2>
              </header>
              <form target="_blank">
            
              <input type="text" name="fname" placeholder="First name"><br><br>
              <input type="text" name="lname" placeholder="Last name"><br><br>
              <input type="text" name="mail" placeholder="E-mail" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required><br><br>
              <input type="tel"  name="phone" placeholder="Telefonnummer"><br><br>
              <h4><strong>Preferred reply method?</strong></h4>
              <input type="checkbox" id="Kontakt-alt1" value="E-mail">
              <label for="Kontakt-alt1">E-mail</label><br>
              <input type="checkbox" id="Kontakt-alt2" value="Telefon">
              <label for="Kontakt-alt2">Phone</label><br><br>
              <textarea name="Message" id="nolaForm-Message" placeholder="Meddelande" cols="30" rows="10">
              </textarea><br>
              <input type="submit" value="Submit" >
            </div>
            
             
              
          </form>
            </div>
            
          
           <div class="find-us"><a href="#" >Find us!</a></div>
         
          <div class="map">
                <div class="mapouter">
                 <div class="gmap_canvas">
                        <iframe width="541" height="514" id="gmap_canvas" 
                        src="https://maps.google.com/maps?q=Liljeholmstorget%207&t=&z=13&ie=UTF8&iwloc=&output=embed" >
                        </iframe>
                  </div>
                </div>
          </div>
        </div>
    </div>

        </nav>
      </footer>

</body>
