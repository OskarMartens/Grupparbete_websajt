    <main role="main" class="bd-masthead">
      <div class="flexbox-container">

          <div id="nolaForm-form">
            <header class="formHeader">
              <h2><strong>Leave us a message!</strong></h2>
            </header>
            <form action="tack.html" method="post">
              <fieldset>
            <input type="text" placeholder="First name"><br><br>
            <label for=""></label>
            <input type="text" placeholder="Last name"><br><br>
            <label for="Email"> Email </label>
            <input pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
            id="Email" type="text" required><br><br>
            <input type="tel" placeholder="Telefonnummer"><br><br>
            <label for="reply"><strong>Preferred reply method?</strong></label><br>
            <input type="checkbox" name="Kontakt-alt1" value="E-mail">
            <label for="Kontakt-alt1">E-mail</label><br>
            <input type="checkbox" name="Kontakt-alt2" value="Telefon">
            <label for="Kontakt-alt2">Phone</label><br><br>
            <textarea name="Meddelande" id="nolaForm-Message" placeholder="Meddelande" cols="30" rows="10">
            </textarea><br>
            <input type="submit" value="Submit" >
          </fieldset> 
          </form>
          </div>

          <div class="contactInfo">
            <a href="index.html">
              <img src="images/Nola.png" width="150" height="100" alt="#" id="logo" />
